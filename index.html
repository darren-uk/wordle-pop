<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preload" href="styles.css" as="style" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- OPEN GL META DATA FOR SOCIAL MEDIA -->
    <meta property="og:title" content="Retro Wordle" />
    <meta property="og:description" content="A Wordle Game with unlimited attempts." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://word-game-2023.netlify.app/" />
    <meta property="og:image" content="https://word-game-2023.netlify.app/images/screenshot-meta.png" />

    <script>
        // Render blocking JS: to stop flashing on load when dark mode.
        if (localStorage.theme) document.documentElement.setAttribute("data-theme", localStorage.theme);
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- Style sheets -->
    <link rel="stylesheet" href="styles.css" media="all">
    <!-- Favicons -->
    <link rel="shortcut icon" href="/favicons/32x32.png" type="image/x-icon">
    <link rel=icon href="/favicons/16x16.png" sizes="16x16" type="image/png">
    <link rel=icon href="favicons/ico32x32.ico" sizes="32x32 48x48" type="image/vnd.microsoft.icon">
    <link rel=icon href="favicons/iphone57x57.png" sizes="57x57" type="image/png">
    <link rel=icon href="favicons/180x180.png" sizes="180x180" type="image/png">
    <link rel=icon href="favicons/512x512.png" sizes="any" type="image/png">



    <title>wordlePOP</title>
</head>

<body>
    <div class="main-container">

        <!-- OUT OF DOCUMENT FLOW -->
        <div id="stat-container" class="stat-container back"></div>
        <div class="notification-container" id="notification-container">
        </div>
        <!--  -->

        <header>
            <button id="stat-button">
                <img src="./images/chart-simple-solid.svg" class="top-icon">
            </button>
            <h1>wordle <span>pop</span></h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"><img src="./images/lightbulb-solid.svg" class="top-icon" alt=""></div>
                </label>
            </div>

        </header>

        <div id="game-board">
            <div id="error-box"></div>
            <p class="start-line"><button class="start-button" id="start-button">Start New Game</button>
            </p>
        </div>

        <div id="keyboard-cont">
            <div class="first-row">
                <button class="keyboard-button">q</button>
                <button class="keyboard-button">w</button>
                <button class="keyboard-button">e</button>
                <button class="keyboard-button">r</button>
                <button class="keyboard-button">t</button>
                <button class="keyboard-button">y</button>
                <button class="keyboard-button">u</button>
                <button class="keyboard-button">i</button>
                <button class="keyboard-button">o</button>
                <button class="keyboard-button">p</button>
            </div>
            <div class="second-row">
                <button class="keyboard-button">a</button>
                <button class="keyboard-button">s</button>
                <button class="keyboard-button">d</button>
                <button class="keyboard-button">f</button>
                <button class="keyboard-button">g</button>
                <button class="keyboard-button">h</button>
                <button class="keyboard-button">j</button>
                <button class="keyboard-button">k</button>
                <button class="keyboard-button">l</button>
            </div>
            <div class="third-row">
                <button class="keyboard-button green-text">Enter</button>
                <button class="keyboard-button">z</button>
                <button class="keyboard-button">x</button>
                <button class="keyboard-button">c</button>
                <button class="keyboard-button">v</button>
                <button class="keyboard-button">b</button>
                <button class="keyboard-button">n</button>
                <button class="keyboard-button">m</button>
                <button class="keyboard-button red-text">Del</button>
            </div>
        </div>
    </div>


    <script src="script-refactored.js"></script>
</body>

</html>
